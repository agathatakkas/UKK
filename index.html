<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Discon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Application Discon</h1>
    <label for="harga">Harga Barang (Rp):</label>
    <input type="text" id="harga" placeholder="Masukkan harga barang" oninput="formatHarga()" />
    <label for="diskon">Persentase Diskon (%):</label>
    <input type="number" id="diskon" placeholder="Masukkan persentase diskon" />
    <button onclick="hitungDiskon()">Hitung Diskon</button>
    <button onclick="refreshForm()">Refresh</button>
    <div class="error" id="error-message"></div>
    <div class="result" id="result">
    </div>
</div>
<script src="script.js"></script> 
</body>
</html>
